<body>
<h1 id="object"></h1>
<h1 id="result"></h1>
<script>
        var person = {
            Age:13,
            first_name:"Ranesh"
        }
        document.getElementById("object").innerHTML="My name is "+person.first_name+" and I am "+person.Age
        

        var a= Math.abs(-13)
        document.write(a+"<br>")
        var b= Math.floor(12345.67890)
        document.write(b+"<br>")
        var c= Math.ceil(99999999999999999999.1111111111113)
        document.write(c+"<br>")
        
    function findMax() {
        var max = 0;
        for(i = 0; i < arguments.length; i++) {
        if (arguments[i] > max) {
        max = arguments[i];
        }
        }
        return max;
        }
        document.getElementById("result").innerHTML = findMax(7, 4, 5, 6, 2);
</script>
